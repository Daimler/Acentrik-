## market image version
image:
  repository: public.ecr.aws/acentrik/oceanprotocol/provider-py
  tag: v4main
  ## Specify a imagePullPolicy
  pullPolicy: Always

## Set desired pod ReplicaSet
replica: 1

## Enable/Disable Kubernetes Secrets Store CSI Driver. Currently only support AWS provider.
## ref: https://secrets-store-csi-driver.sigs.k8s.io
## ref: https://github.com/aws/secrets-store-csi-driver-provider-aws
secretstore:
  enabled: false
  provider: aws

## Secret relevant values or keys, depends on secretstore flag
secret:
  infuraProjectId: <INFURA_PROJECT_ID>
  providerPrivateKey: changeme
  networkUrl: rinkeby
  redisConnection: rediss://:PASSWORD@HOST:PORT

## ConfigMap relevant values
config:
  oceanProviderUrl: http://0.0.0.0:8030
  oceanProviderWorkers: "1"
  oceanProviderTimeout: "9000"
  operatorServiceUrl: https://operator-api.acentrik.io
  aquariusUrl: https://aquarius.acentrik.io
  rbacUrl: https://rbac.acentrik.io
  requestRetries: "3"
  log:
    level: INFO
  allowNonPublicIp: "False"

podAutoScaler:
  enabled: true
  resource:
    averageUtilization: "70"
  minReplicas: "1"
  maxReplicas: "3"

## Ingress relevant values
ingress:
  enabled: false

  ## The list of hostnames to be covered with this ingress record.
  ## Most likely this will be just one host, but in the event more hosts are needed, this is an array
  hosts:
    - name: provider.acentrik.io
      path: /

      ## Set this to true in order to enable TLS on the ingress record
      ## A side effect of this will be that the backend odoo service will be connected at port 443
      tls: false

      ## If TLS is set to true, you must declare what secret will store the key/certificate for TLS
      tlsSecret: provider-tls

  ## Set this to true in order to add the corresponding annotations for cert-manager
  certManager: false
  ## Ingress annotations done as key:value pairs
  ## For a full list of possible ingress annotations, please see
  ## ref: https://github.com/kubernetes/ingress-nginx/blob/master/docs/user-guide/nginx-configuration/annotations.md
  ##
  ## If certManager is set to true, annotation kubernetes.io/tls-acme: "true" will automatically be set
  annotations:
    #  kubernetes.io/tls-acme: true
    #  kubernetes.io/ingress.class: nginx
    #  nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    #  nginx.ingress.kubernetes.io/ssl-redirect: "true"

  secrets:
  ## If you're providing your own certificates, please use this to add the certificates as secrets
  ## key and certificate should start with -----BEGIN CERTIFICATE----- or
  ## -----BEGIN RSA PRIVATE KEY-----
  ##
  ## name should line up with a tlsSecret set further up
  ## If you're using cert-manager, this is unneeded, as it will create the secret for you if it is not set
  ##
  # - name: provider-tls
  #   key:
  #   certificate:

## Configure extra options for liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes)
livenessProbe:
  enabled: true
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 10
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 20
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 10
  successThreshold: 1
